<div class="background">
    <div class="container">
      <div class="content">
        <h2>TIU</h2>
        <div class="welcome-text">
          <h2>Welcome!<br><span>To our Online Examination Platform</span></h2>
          <p>A technology driven way to simplify examination activities.</p>
          <div class="social-icons">
            <a href="#"><i class='bx bxl-linkedin' ></i></a>
            <a href="#"><i class='bx bxl-facebook' ></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
          </div>
        </div>
      </div>

      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Sign In</h2>

            <div class="input-box">
              <span class="icon"><i class='bx bx-fingerprint' ></i></i></span>
              <input type="id" name="id" required>
              <label>Student ID</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bx-lock-alt'></i></span>
              <input type="password" name="password" required>
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox">Remember me</label>
              <a href="#" class="forgot-link">Forgot password ?</a>
            </div>

            <br>

            <button type="submit" class="btn"><a class="signin" href="home.html"> Sign In</a></button>

            <br><br>

            <div class="login-register">
              <p>Don't have an account ?  <a href="#" class="register-link">Sign Up</a></p>
              
            </div>
          </form>
        </div>

        <div class="form-box register">
          <form action="#">
            <h2>Sign Up</h2>
            <input id="tab1" type="radio" name="tab" class="signin" value="">
            <label for="tab-1" class="tab">Student</label>

            <input id="tab-2" type="radio" name="tab" class="for-pwd">
            <label for="tab-2" class="tab">Teacher</label>

            <div class="input-box">
              <span class="icon"><i class='bx bx-user-circle'></i></span>
              <input type="text" id="name" name="name" required>
              <label>Name</label>
            </div>
 
            <label for="department">Department :</label>
            <select name="department" id="department">
                <option value="computer">CSE</option>
                <option value="electronics">ECE</option>
                <option value="mechanical">ME</option>
                <option value="electrical">EE</option>
                <option value="Civil">CE</option>
                <option value="biotech">BioTech</option>
	          </select>

            <label for="semester">Semester :</label>
            <select name="department" id="department">
                 <option value="1">1st</option>
                 <option value="2">2nd</option>
                 <option value="3">3rd</option>
                 <option value="4">4th</option>
                 <option value="5">5th</option>
                 <option value="6">6th</option>
                 <option value="7">7th</option>
                 <option value="8">8th</option>
            </select>


            <div class="input-box">
              <span class="icon"><i class='bx bx-fingerprint' ></i></i></span>
              <input type="id" name="id" required>
              <label>Student ID</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bx-lock-alt'></i></span>
              <input type="password" name="password" required>
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>

            <br>

            <button type="submit" class="btn">Sign Up</button>

            <br><br>

            <div class="login-register">
              <p>Already have an account ?  <a href="#" class="login-link">Sign In</a></p>
              
            </div>
          </form>
        </div>
        

      </div>
    </div>
